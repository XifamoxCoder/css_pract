<!DOCTYPE html>
  <head>
   <meta charset="UTF-8">
   <title>Html Pract</title>

<body>
    <div class="container">
      <div class="info">
          <img class="avatar" src="https://pbs.twimg.com/media/E_HRo9BXEAMxlS6?format=jpg&name=large" alt="Everylands">

          <div class="info-text">
            <h1>Павел Магер</h1>
            <p>Основатель сервера <strong>EveryLands</strong></p>
            <p>Люблю</p>

            <h4>Мои социальные сети</h4>
            <a href="https://vk.com/everylands" target="_blank">Мой сервер</a>
          </div>
      </div>

      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Что это тут</li>
        </ol>
      </div>
      <div class="card bg-green">
        <h2>Опыт работы</h2>
        <table class="table">
        <tbody>
            <tr>
              <td>EveryLands 2</td>
              <td>RP</td>
              <td>1.16.1</td>
            </tr>
            <tr>
              <td>EveryLands 4</td>
              <td>Mmorpg</td>
              <td>1.16.5</td>
            </tr>
        </tbody>
      </table>
      </div>

      <div class="card bg-red">
        <h2>И тут</h2>
        <ul class="link-list">
          <li>
            <a href="https://vk.com/everylands">Мой сервер, но тут</a>

          <li>
            <a href="https://vk.com/everylands">Мой сервер, но тут, но 2</a>
          </li>

      <div class="contact">
        <h2>Связаться со мной</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
            <label for="name">Ваше имя:</label>
              <input type="text" id="name" placeholder="Начните писать">
            </div>

            <div class="form-group">
              <label for="email">Ваш email:</label>
              <input type="email" id="email" placeholder="Введите email...">
            </div>
          </div>
              
          <div class="form-group">
            <label for="text">Ваше сообщение</label>
                
            <textarea id="text" cols="15" rows="2"></textarea>
          </div>
              
          <input class="btn" type="submit" value="Связаться!">
        </form>
      </div>

      <div style="margin-bottom: 500px;;"></div>

  </div>
</body>
